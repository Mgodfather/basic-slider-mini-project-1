<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <style>
        .slider-container {
            width: 900px;
            overflow: hidden;
            margin: 0 auto;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            flex: 0 0 300px;
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
            cursor: pointer;
        }
        .dot.active {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" style="background-image: url('https://picsum.photos/300/200?random=1');"></div>
            <div class="slide" style="background-image: url('https://picsum.photos/300/200?random=2');"></div>
            <div class="slide" style="background-image: url('https://picsum.photos/300/200?random=3');"></div>
            <div class="slide" style="background-image: url('https://picsum.photos/300/200?random=4');"></div>
            <div class="slide" style="background-image: url('https://picsum.photos/300/200?random=5');"></div>
            <div class="slide" style="background-image: url('https://picsum.photos/300/200?random=6');"></div>
            <div class="slide" style="background-image: url('https://picsum.photos/300/200?random=7');"></div>
            <div class="slide" style="background-image: url('https://picsum.photos/300/200?random=8');"></div>
            <div class="slide" style="background-image: url('https://picsum.photos/300/200?random=9');"></div>
        </div>
    </div>
    <div class="dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
    </div>
    <script src="slider.js"></script>
</body>
</html>
